<head>
{% block head %}
	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>{{ pagetitle }} - {% block title %}{% endblock %}</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/base.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/skeleton.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/layout.css') }}">
	<link href='http://fonts.googleapis.com/css?family=Prata' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
	<link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='images/apple-touch-icon-72x72.png') }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='images/apple-touch-icon-114x114.png') }}">
{% endblock %}
</head>
<body>

	<div class="container">
		{% block sidebar %}<div class="three columns sidebar">
		<nav>
			<h3 id="logo"  style="margin-top: 40px">{{ sitenamed }} {{ sitenameh }}</h3>
			<h5>{{ version }}</h5>
			<hr />
			<li>
			<ul><a>About</a></ul>
			<!-- <ul><a href="/add/">Add</a></ul>
			<ul><a href="/list/">Doclist</a></ul> -->
			</li>
			</nav>
		</div>{% endblock %}


		<div class="nine columns offset-by-one content"  style="margin-top: 40px">
		{% block header %}{% endblock %}
{% block content %}
	{% endblock %}
		</div>

	</div><!-- container -->


<!-- End Document
================================================== -->
</body>
